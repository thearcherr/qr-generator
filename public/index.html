<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/ios7-active-2/512/QR_code.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <h1>QR Code Generator</h1>
    </div>
    
    <div class="container ctn2 d-flex justify-content-center">
        <form action="/submit" class="url-form" method="POST">
            <input required minlength="3" pattern="https?://.+" placeholder="Enter an HTTP URL" type="text" name="url" class="qr-link">
            <br />
            <button type="submit" value="Submit" class="btn btn-primary my-3 mx-5">Generate</button>
        </form>
    </div>

    <footer>
        <p class="text-white lead">Created with ðŸ’– by Haseeb A.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

<style>
    body {
    background-color: cornflowerblue;
}

h1 {
    color: rgb(239, 236, 236);
    font-weight: 800;
    margin-top: 6rem;
}

hr {
    border: 2px solid;
}

input:hover {
    border: 2px solid cornflowerblue;
}

.ctn2 {
    height: 65vh;
}
</style>

</html>
